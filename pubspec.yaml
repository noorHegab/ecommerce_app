name: ecommerce
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  carousel_slider_plus: ^7.0.1
  flutter_screenutil: ^5.5.0
  flutter_slidable: ^0.6.0
  auto_size_text: ^3.0.0
  flutter_svg: ^1.0.3
  flutter_native_splash: ^2.2.0
  readmore: ^2.0.0
  smooth_page_indicator: ^1.0.0
  dio: ^5.1.1
  toastification: ^1.0.0
  flutter_bloc: ^8.1.0
  shared_preferences: ^2.1.0
  injectable: ^2.0.0
  get_it: ^7.2.0
  pretty_dio_logger: ^1.2.0
  lottie: ^2.2.0
  dartz: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  injectable_generator: ^2.1.0
  build_runner: ^2.3.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf

flutter_native_splash:
  color: "#2196F3" # لون الخلفية الأزرق
  image: assets/images/route_splash.png
  android: true
  ios: true
  fullscreen: true
